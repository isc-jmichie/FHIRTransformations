version: '3.6'
services:
  iris:
    build: 
      context: .
      dockerfile: dockerfile
      args: 
        - IRIS_PASSWORD=$IRIS_PASSWORD
    command: --check-caps false -k /opt/irisapp/iris.key -a /opt/irisapp/script_iris.sh
    restart: always
    env_file: 
      - .env
    ports: 
      - 32782:1972
      - 32783:52773
      - 32784:53773
    volumes:
      - ./:/irisdev/app